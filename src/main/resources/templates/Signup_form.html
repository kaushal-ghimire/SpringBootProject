<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" th:href="@{/css/register.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Registration</title>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>Registration</h1>
            <form  th:action="@{/process_register}" onsubmit=" return ValidateEmail(document.myform.email_id)" th:object="${user}" method="post"  name="myform">


                <label for="firstName" class="control-label">First name</label> <input id="firstName" class="form-control" th:field="*{firstName}"  required minlength="2" maxlength="40" />

                <label for="middleName" class="control-label">Middle name</label> <input id="middleName" class="form-control" th:field="*{middleName}"  required minlength="2" maxlength="40" />

                <label for="laastName" class="control-label">Last name</label> <input id="laastName" class="form-control" th:field="*{lastName}"  required minlength="2" maxlength="40" />

                <label for="email" class="control-label">Email</label> <input  id="email" class="form-control" th:field="*{email}" name="email_id" />

                <label for="password" class="control-label">Password</label> <input id="password" type="password" class="form-control" th:field="*{password}"  required minlength="2" maxlength="40" />

                <div class="form-group">
                    <input type="submit" value="submit"  class="btn btn-success" th:class="sub">Register</input>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                </div>

            </form>
        </div>
    </div>
</div>

</body>

</html>
